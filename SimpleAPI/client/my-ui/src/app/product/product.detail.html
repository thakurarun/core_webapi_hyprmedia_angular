<div class="row">
    <div class="col col-8">
        <app-product-list (onProductSelection)="onProductSelection($event)">
        </app-product-list>
    </div>

    <div class="col col-4">
        <app-edit-product 
        [product]="selectedProduct" 
        *ngIf="editMode"
        (onCancel)="onCancelEdit($event)">
        </app-edit-product>
    </div>
</div>
