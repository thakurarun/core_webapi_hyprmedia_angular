<div class="row">
    <div class="col col-8">
        <app-product-list 
        (onProductSelection)="onProductSelection($event)"
        [editMode]="editMode">
        </app-product-list>
    </div>

    <div class="col col-4">
        <app-edit-product 
        [product]="selectedProduct" 
        *ngIf="editMode"
        (onSuccessSave)="saveProductChanges($event)"
        (onCancel)="onCancelEdit($event)">
        </app-edit-product>
    </div>
</div>
