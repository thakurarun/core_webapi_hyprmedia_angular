<p>
    Product List
</p>
<div class="clearfix">
    <div class="pull-right">
        <button class="btn btn-primary">Add</button>
    </div>
</div>

<div>
    <ng-container *ngIf="products">
        <table class="table table-hover">
            <thead>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of products.items" [class.table-active]="editMode && selectedProduct && selectedProduct.data.id == item.data.id">
                    <td>
                        <span>{{item.data.name}}</span>
                    </td>
                    <td>
                        <span>{{item.data.category}}</span>
                    </td>
                    <td>
                        <span>{{item.data.price}}</span>
                    </td>
                    <td>
                        <span>
                            <button [disabled]="editMode" class="btn btn-sm btn-primary" (click)="onEdit(item)">Edit</button>
                        </span>
                        <span>
                            <button [disabled]="editMode" class="btn btn-sm btn-primary" (click)="onDelete(item)">Delete</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
